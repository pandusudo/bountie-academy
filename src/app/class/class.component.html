<body>
    <div class="loading-shade" *ngIf="isLoadingResults">
       <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="table-container">
        <mat-card *ngIf="isLoadingResults == false">
            <h1 class="title">Class Data</h1>
            <!-- <button mat-button class="add-button" routerLink="/addStudent" color="accent">Add Student</button> -->
            <table mat-table [dataSource]="data" class="example-table">

                <ng-container matColumnDef="idTeacher">
                    <th mat-header-cell *matHeaderCellDef>Teacher code for this class</th>
                    <td mat-cell *matCellDef="let row">{{row.idTeacher}}</td>
                </ng-container>

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let row"><button mat-raised-button color="warn" (click)="deleteClass(row.id)">Delete this class</button></td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/class/']"></tr>
            </table>
        </mat-card>
    </div>
</body>
